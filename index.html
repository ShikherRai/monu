<!-- Minimal HTL login page for testing purposes -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --accent: #0b69ff;
      --danger: #e0344b;
      --muted: #6b7280;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body { margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:var(--bg); }
    .card { width: 360px; background:var(--card); padding:28px; border-radius:10px; box-shadow:0 6px 20px rgba(12,18,24,0.08); }
    h1 { margin:0 0 12px; font-size:20px; color:#111827; }
    .desc { margin:0 0 18px; color:var(--muted); font-size:13px; }
    label { display:block; font-size:13px; color:#374151; margin-bottom:6px; margin-top:12px; }
    input[type="text"], input[type="password"] { width:100%; padding:10px 12px; border:1px solid #e6e9ee; border-radius:8px; font-size:14px; box-sizing:border-box; }
    .actions { display:flex; align-items:center; justify-content:space-between; margin-top:14px; }
    .remember { display:flex; align-items:center; gap:8px; color:var(--muted); font-size:13px; }
    button { background:var(--accent); color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
    .error { margin-top:12px; padding:10px; background:#fff1f2; color:var(--danger); border:1px solid rgba(224,52,75,0.12); border-radius:6px; font-size:13px; }
    .small { font-size:12px; color:var(--muted); margin-top:10px; text-align:center; }
    .pw-toggle { background:none; border:none; color:var(--muted); cursor:pointer; font-size:13px; padding:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in</h1>
    <p class="desc">Enter your credentials to access the test area.</p>

    <!-- Display an error if present (set ?error=true&errorMessage=... in query for testing) -->
    <div data-sly-test="${request.getParameter('error')}" class="error">
      ${request.getParameter('errorMessage') @ context='text'}
    </div>

    <!-- Simple form. For testing you can POST to /bin/login or adjust action as needed. -->
    <form action="/bin/login" method="post" class="login-form" novalidate>
      <label for="username">Username</label>
      <input id="username" name="username" type="text"
             value="${request.getParameter('username') @ context='text'}"
             placeholder="your.username" required />

      <label for="password">Password</label>
      <div style="position:relative;">
        <input id="password" name="password" type="password" placeholder="••••••••" required
               style="padding-right:86px;" />
        <button type="button" class="pw-toggle" aria-label="Toggle password visibility"
                onclick="(function(){var p=document.getElementById('password');p.type=(p.type==='password')?'text':'password';this.textContent=(p.type==='password')?'Show':'Hide';}).call(this)"
                style="position:absolute; right:6px; top:6px;">
          Show
        </button>
      </div>

      <div class="actions">
        <label class="remember">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <button type="submit">Log in</button>
      </div>

      <!-- Helpful test links / notes (non-functional placeholders) -->
      <p class="small">For testing: append ?error=true&errorMessage=Invalid+credentials to the URL to show the error box.</p>
    </form>
  </div>
</body>
</html>
